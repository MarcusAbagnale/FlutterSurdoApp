plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.example.surdoapp"
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.inovaedu.surdoapp"
        minSdkVersion 33
        targetSdkVersion 33
        versionCode 2 // Versão do Aplicativo
        versionName "2.0" // Versão do Aplicativo (em formato de string)
    }

    signingConfigs {
        release {
            keyAlias android.signingConfigs.release.keyAlias
            keyPassword android.signingConfigs.release.keyPassword
            storeFile android.signingConfigs.release.storeFile
            storePassword android.signingConfigs.release.storePassword
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            // Outras configurações para o build de lançamento, se necessário
        }
    }
}

def keystorePropertiesFile = rootProject.file('key.properties')
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android.signingConfigs.release.keyAlias = keystoreProperties['keyAlias']
android.signingConfigs.release.keyPassword = keystoreProperties['keyPassword']
android.signingConfigs.release.storeFile = file(keystoreProperties['storeFile'])
android.signingConfigs.release.storePassword = keystoreProperties['storePassword']

flutter {
    source '../..'
}

dependencies {}
